<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name= "robots" content= "noindex,nofollow">
    <title>jaTELEVISION</title>
    <style>
        * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Arial Narrow', Helvetica, Arial;
  background-color: #000000;
}


/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 3px;
}

.column img {
  margin-top: 1px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

a {
  text-decoration: none;
  color: #dddddd;
}

	
a:hover {
  color: #7997ad;
}
    </style>
</head>
<body>

<div style="width: 100%; height: 64px; text-align: center; background-color: #7997ad; margin: 3px;">
    <img src="jatv.png" style="height: 32px;">
</div>	

<div class="row" id="photoGrid">
    <!-- Columns will be filled by JavaScript -->
</div>

<div style="width: 100%; height: 64px; font-family: 'Arial Narrow', Arial, Helvetica; font-size: 16px; text-align: center; padding: 32px;">
    <a href="impdaten.html">Impressum &amp; Datenschutz</a>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var imagePaths = [];
    for (var i = 1; i <= 219; i++) {
        var filename = ('000000' + i).slice(-6) + '.jpeg';
        imagePaths.push('images/' + filename);
    }

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function createImageElement(src) {
        var img = document.createElement('img');
        img.src = src;
        img.style.width = '100%';
        return img;
    }

    shuffleArray(imagePaths);
    var selectedImages = imagePaths.slice(0, 16); // Select only the first 16 images

    var columns = ['', '', '', ''].map(function() { return document.createElement('div'); });
    columns.forEach(function(column) { column.className = 'column'; });

    selectedImages.forEach(function(path, index) {
        var img = createImageElement(path);
        columns[index % 4].appendChild(img); // Distribute images across columns
    });

    var photoGrid = document.getElementById('photoGrid');
    columns.forEach(function(column) { photoGrid.appendChild(column); });
});
</script>

</body>
</html>
