<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  background-color: #000000;
}


/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 33%;
  padding: 3px;
}

.column img {
  margin-top: 1px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
  <img src="003.jpg" style="width:100%">
  </div>  
  <div class="column">
  <img src="002.jpg" style="width:100%">
  </div>
  <div class="column">
  <img src="001.jpg" style="width:100%">
  </div>
</div>

</body>
</html>
