<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Arial Narrow', Helvetica, Arial;
  background-color: #000000;
}


/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 3px;
}

.column img {
  margin-top: 1px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

a {
  text-decoration: none;
  color: "#DDDDDD";
}

	
a:hover {
  color: "#7997ad";
}
</style>
